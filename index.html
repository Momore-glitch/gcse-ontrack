<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GCSE OnTrack — Daily Revision Plan Generator</title>
  <meta name="description" content="Generate a simple daily GCSE revision plan in seconds. Free plan builder, timetable builder, and guides." />
  <link rel="canonical" href="https://momore-glitch.github.io/gcse-ontrack/" />
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b1020; color:#e9eefc; }
    .wrap { max-width: 960px; margin: 0 auto; padding: 28px 16px; }
    .card { background: rgba(255,255,255,0.06); border: 1px solid rgba(255,255,255,0.10); border-radius: 18px; padding: 18px; }
    h1 { font-size: 28px; margin: 0 0 8px; letter-spacing: -0.4px; }
    p { margin: 8px 0; line-height: 1.5; color: rgba(233,238,252,0.85); }
    .grid { display:grid; gap: 12px; grid-template-columns: 1fr; margin-top: 14px; }
    a.btn { display:block; text-decoration:none; padding: 14px 14px; border-radius: 14px; font-weight: 650; border:1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.08); color:#e9eefc; }
    a.btn:hover { background: rgba(255,255,255,0.12); }
    .small { font-size: 13px; opacity: 0.85; margin-top: 14px; }
    @media (min-width: 720px) { h1{font-size:36px} .grid{grid-template-columns:1fr 1fr 1fr} }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <h1>GCSE OnTrack</h1>
      <p>Your daily GCSE revision plan—instantly. Simple structure. Less stress. Better grades.</p>
      <div class="grid">
        <a class="btn" href="plan.html">Generate my revision plan</a>
        <a class="btn" href="timetable.html">Build a weekly timetable</a>
        <a class="btn" href="guides.html">Read revision guides</a>
      </div>
      <p class="small">Note: This site is not affiliated with AQA, Edexcel, OCR, WJEC, or CCEA. It provides study support only.</p>
    </section>
  </main>
</body>
</html>
